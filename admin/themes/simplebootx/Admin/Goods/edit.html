<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
<script type="text/html" id="photos-item-wrapper">
	<li id="savedimage{id}">
		<input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}"> 
		<input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
		<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
		<a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
		<a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
	</li>
</script>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Goods/index')}">{:L('ADMIN_GOODS_MANAGE')}</a></li>
			<li><a href="{:U('Goods/add',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('ADMIN_GOODS_ADD')}</a></li>
			<li class="active"><a href="#">编辑商品</a></li>
		</ul>
		<form action="{:U('Goods/edit_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th>名称</th>
							<td>
								<input type="hidden" name="post[id]" value="{$goods_info.id}">
								<input type="text" style="width:400px;" name="post[goods_name]" id="title" required value="{$goods_info.goods_name}" placeholder="请输入商品名称"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th width="80">商品分类</th>
							<td>
								<select multiple="multiple" style="max-height: 100px;" name="post[goods_type]">{$taxonomys}</select>
								<!-- <div>windows：按住 Ctrl 按钮来选择多个选项,Mac：按住 command 按钮来选择多个选项</div> -->
							</td>
						</tr>
						<tr>
							<th>单价</th>
							<td><input type="text" name="post[goods_price]" id="keywords" value="{$goods_info.goods_price}" style="width: 400px" placeholder="请输入关键字">单位元</td>
						</tr>
						<tr>
							<th>限制数量</th>
							<td><input type="number" name="post[goods_limit_num]" id="source" value="{$goods_info.goods_limit_num}" style="width: 400px" placeholder="限制补货的最大数量"></td>
						</tr>
						<tr>
							<th>状态</th>
							<td>
								<label class="radio"><input type="radio" name="post[status]" value="0" <if condition="$goods_info.status eq 0">checked</if>>上架</label>
								<label class="radio"><input type="radio" name="post[status]" value="1" <if condition="$goods_info.status eq 1">checked</if>>不显示</label>
							</td>
						</tr>
						<tr>
							<th>商品图</th>
							<td>
								<ul id="photos" class="pic-list unstyled">
									<notempty name="smeta['photo']">
										<foreach name="smeta['photo']" item="vo">
										<php>$img_url=sp_get_image_preview_url($vo['url']);</php>
										<li id="savedimage{$key}">
											<input id="photo-{$key}" type="hidden" name="photos_url[]" value="{$img_url}"> 
											<input id="photo-{$key}-name" type="text" name="photos_alt[]" value="{$vo.alt}" style="width: 200px;" title="图片名称">
											<img id="photo-{$key}-preview" src="{:sp_get_image_preview_url($vo['url'])}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
											<a href="javascript:upload_one_image('图片上传','#photo-{$key}');">替换</a>
											<a href="javascript:(function(){ $('#savedimage{$key}').remove();})();">移除</a>
										</li>
										</foreach>
									</notempty>
								</ul>
								<a href="javascript:upload_one_image('图片上传','#photos');" class="btn btn-small">选择图片</a>
							</td>
						</tr>
					</table>
				</div>
				
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('Goods/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				// editorcontent = new baidu.editor.ui.Editor();
				// editorcontent.render('content');
				// try {
				// 	editorcontent.sync();
				// } catch (err) {
				// }
				// //增加编辑器验证规则
				// jQuery.validator.addMethod('editorcontent', function() {
				// 	try {
				// 		editorcontent.sync();
				// 	} catch (err) {
				// 	}
				// 	return editorcontent.hasContents();
				// });
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[goods_name]' : {
							required : 1
						},
						'post[goods_price]' : {
							required : 1
						},
						'post[goods_limit_num]' : {
							required : 1
						},
					},
					//验证未通过提示消息
					messages : {
						'post[goods_name]' : {
							required : '请输入商品名称'
						},
						'post[goods_price]' : {
							required : '请输入商品单价'
						},
						'post[goods_limit_num]' : {
							required : '请输入商品补货最大数量'
						},
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续编辑？',
												callback : function() {
													//reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Goods/index')}";
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
